<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form autocomplete="off">
        <!-- A função autocomplete desabilita o autocompletar dos formulários. -->
        <!-- A função "action" do form habilita uma ação do input submit. -->
        <p><label for="id_nome">Nome: </label>
            <input type="text" name="nome" id="id_nome"></p>
        <p><label for="id_sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="id_sobrenome">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
